<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Fidelización - Mercadillo del Peñón</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        select {
            cursor: pointer;
            background-color: white;
        }
        
        input[type="date"] {
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="Mercadillo del Peñón">
        </div>
        
        <h1>Programa de Fidelización</h1>
        <p class="subtitle">Únete y disfruta de beneficios exclusivos</p>
        
        <form id="fidelizacionForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-group">
                <label for="whatsapp">Número de WhatsApp *</label>
                <input type="tel" id="whatsapp" name="whatsapp" required placeholder="3001234567">
            </div>
            
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento *</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            
            <div class="form-group">
                <label for="restaurante">Restaurante Favorito *</label>
                <select id="restaurante" name="restaurante" required>
                    <option value="">Selecciona tu favorito</option>
                    <option value="Paraíso">Paraíso</option>
                    <option value="El Balcón de Salo">El Balcón de Salo</option>
                    <option value="La Rústica">La Rústica</option>
                    <option value="El Colibrí">El Colibrí</option>
                    <option value="Sushi Good">Sushi Good</option>
                    <option value="Derby Bar">Derby Bar</option>
                    <option value="Cava de Márques">Cava de Márques</option>
                    <option value="San Camilo">San Camilo</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Registrarme Ahora</button>
        </form>
        
        <div class="success-message" id="successMessage">
            ¡Gracias por registrarte! Pronto recibirás tus beneficios.
        </div>
    </div>
    
    <script>
        document.getElementById('fidelizacionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                whatsapp: document.getElementById('whatsapp').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                restaurante: document.getElementById('restaurante').value,
                fecha_registro: new Date().toISOString()
            };
            
            // IMPORTANTE: Reemplaza esta URL con tu webhook de n8n
            const webhookURL = 'TU_WEBHOOK_URL_DE_N8N_AQUI';
            
            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Mostrar mensaje de éxito
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('fidelizacionForm').style.display = 'none';
                } else {
                    alert('Hubo un error al enviar el formulario. Por favor intenta de nuevo.');
                }
            } catch (error) {
                alert('Error de conexión. Por favor verifica tu conexión a internet.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
